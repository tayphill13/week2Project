<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Selector</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Find out which <u>Programming Language</u> might be right for you!</h2>
        <h5>Developed by Taylor Phillips</h5>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img src="https://www.simpalm.com/wp-content/uploads/2020/02/Programming-language-blog-image.png" alt="Useful Programming Languages in 2020" width="90%">
          <br>
          <span id="response"></span>
        </div>
        <div class="col-md-6">
          <h2>Please make some selections below!</h2>
          <form id="formOne">
            <label for="morningDrink"></label>
            <select id="morningDrink">
              <option value="tea">Tea</option>
              <option value="coffee">Coffee</option>
              <option value="water">Water</option>
            </select>
          </form>
        </div>  
      </div>
    </div>
  </body>

</html>
