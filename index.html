<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Find out which <u>Programming Language</u> might be right for you!</h2>
        <h5>Developed by Taylor Phillips</h5>
      </div>
      <div class="row">
        <div class="col-md-6" id="left">
          <img src="https://www.simpalm.com/wp-content/uploads/2020/02/Programming-language-blog-image.png" alt="Useful Programming Languages in 2020" width="90%" height="300">
          <br><hr>
          <span id="response"></span>
        </div>
        <div class="col-md-6">
          <h2>Please make some selections below!</h2>
          <form id="formOne">
            <label for="morningDrink">1. What do you prefer in the morning?</label>
            <select id="morningDrink">
              <option disabled selected value> -- Select an option -- </option>
              <option value="tea">Tea</option>
              <option value="coffee">Coffee</option>
              <option value="water">Water</option>
            </select><br><br>
            <label for="donut">2. What kind of donut do you like?</label>
            <select id="donut">
              <option disabled selected value> -- Select an option -- </option>
              <option value="fritter">Apple Fritter</option>
              <option value="chocBar">Chocolate Bar</option>
              <option value="creme">Creme-Filled</option>
              <option value="glaze">Old-Fashioned Glazed</option>
            </select><br><br>
            <label for="mixDrink">3. Shaken or Stirred?</label>
            <select id="mixDrink">
              <option disabled selected value> -- Select an option -- </option>
              <option value="shaken">Shaken</option>
              <option value="stirred">Stirred</option>
            </select><br><br>
            <label for="amPm">4. Are you a morning person or night owl?</label>
            <select id="amPm">
              <option disabled selected value> -- Select an option -- </option>
              <option value="am">I prefer my mornings</option>
              <option value="pm">I feel more alive at night</option>
            </select><br><br>
            <label for="candyBar">5. What kind of candy bar do you tend to choose?</label>
            <select id="candyBar">
              <option disabled selected value> -- Select an option -- </option>
              <option value="snickers">Snickers</option>
              <option value="milkyWay">Milky Way</option>
              <option value="heath">Heath Bar</option>
              <option value="almondJoy">Almond Joy</option>
              <option value="reeses">Reeses.  Reeses anything</option>
            </select><br><br>
            <button class="btn btn-success">Your suggested language is: <br>
            <---------- </button>
          </form>
        </div>  
      </div>
    </div>
  </body>
</html>
