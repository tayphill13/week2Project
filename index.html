<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Selector</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Find out which <u>Programming Language</u> might be right for you!</h2>
        <h5>Developed by Taylor Phillips</h5>
      </div>
      <div class="wrapper">
        <img src="https://www.simpalm.com/wp-content/uploads/2020/02/Programming-language-blog-image.png" alt="Useful Programming Languages in 2020" width="50%">
        <h4>Please make some selections below!</h4>
        <form>
          <select class="form-control" id="amBeverage">
            <option value="tea">Tea</option>
            <option value="coffee">Coffee</option>
            <option value="water">All water, all day!</option>
          </select>
          <select class="form-control" id="donut">
            <option value="fritter">Apple Fritter</option>
            <option value="chocBar">Chocolate Bar</option>
            <option value="creme">Creme Filled</option>
            <option value="glaze">Old-Fashioned Glazed</option>
          </select>
        </form>
      </div>
    </div>
  </body>

</html>
