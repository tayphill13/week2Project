<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Selector</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Find out which <u>Programming Language</u> might be right for you!</h2>
        <h5>Developed by Taylor Phillips</h5>
      </div>
      <div class="row">
        <div class="col-md-6">
        <img src="https://www.simpalm.com/wp-content/uploads/2020/02/Programming-language-blog-image.png" alt="Useful Programming Languages in 2020" width="90%">
        </div>
        <div class="col-md-6">
          <h2>Please make some selections below!</h2>
          <form id="formOne">
            <div id="morningDrinks">
              <h5>What is your preferred Drink in the morning?</h5>
              <label>
                <input type="radio" name="amDrink" value="tea">
                Tea
              </label>
              <label>
                <input type="radio" name="amDrink" value="coffee">
                Coffee
              </label>
              <label>
                <input type="radio" name="amDrink" value="water">
                Water all day!
              </label>
            </div>
            <div id="donutChoice">
              <h5>What is your donut preference?</h5>
              <label>
                <input type="radio" name="donut" value="fritter">
                Apple Fritter
              </label>
              <label>
                <input type="radio" name="donut" value="chocBar">
                Chocolate Bar
              </label>
              <label>
                <input type="radio" name="donut" value="creme">
                Creme-Filled
              </label>
              <label>
                <input type="radio" name="donut" value="glaze">
                Old-Fashoioned Glazed
              </label>
            </div>
            <div id="mixDrink">
              <h5>Shaken or Stirred?</h5>
              <label>
                <input type="radio" name="mixedDrink" value="shaken">
                Shaken
              </label>
              <label>
                <input type="radio" name="mixedDrink" value="stirred">
                Stirred
              </label>
            </div>
            <div id="amPm">
              <h5>Are you a morning person?</h5>
              <label>
                <input type="radio" name="wakeHours" value="earlyBird">
                I like my mornings
              </label>
              <label>
                <input type="radio" name="wakeHours" value="nightOwl">
                I feel more energetic at night
              </label>
            </div>
            <div id="barCandy">
              <h5>What's your favorite candy bar?</h5>
              <label>
                <input type="radio" name="candyBar" value="snickers">
                Snickers
              </label>
              <label>
                <input type="radio" name="candBar" value="milkyWay">
                Milky Way
              </label>
              <label>
                <input type="radio" name="candyBar" value="heath">
                Heath Bar
              </label>
              <label>
                <input type="radio" name="candyBar" value="almondJoy">
                Almond Joy
              </label>
              <label>
                <input type="radio" name="candyBar" value="reeses">
                Reeses
              </label>
            </div>
            <button type="button" id="submitBtn">Submit!</button>
          </form>
        </div>
      </div>
      <div id="response"></div>
    </div>
  </body>

</html>
